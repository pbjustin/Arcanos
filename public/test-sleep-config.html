<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Configuration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        pre { margin: 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🔒 ARCANOS Sleep Configuration Test</h1>
    <p>This page tests the core backend sleep configuration API and utility function.</p>
    
    <button onclick="testDirectAPI()">Test Direct API</button>
    <button onclick="testUtilityFunction()">Test Utility Function</button>
    <button onclick="testErrorHandling()">Test Error Handling</button>
    
    <div id="results"></div>

    <script>
        // 🔒 CORE BACKEND — COPILOT COMMAND BLOCK: SCHEDULED SLEEP CONFIG
        // Purpose: Access sleep window configuration for core system (non-Booker)

        // ✅ Fetch + Logic Wrapper:
        async function getCoreSleepWindow() {
          try {
            const res = await fetch('/api/config/sleep');
            if (!res.ok) throw new Error('Sleep config fetch failed');
            const { start_time_utc, duration_hours, enabled } = await res.json();

            const [startH, startM] = start_time_utc.split(':').map(Number);
            const endH = (startH + duration_hours) % 24;
            const endTimeUTC = `${String(endH).padStart(2, '0')}:${String(startM).padStart(2, '0')}`;

            return {
              active: enabled,
              startUTC: start_time_utc,
              endUTC: endTimeUTC,
              duration: duration_hours
            };
          } catch (err) {
            console.error('Core backend sleep window error:', err);
            return { active: false };
          }
        }

        function addResult(title, content, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(content, null, 2)}</pre>`;
            results.appendChild(div);
        }

        async function testDirectAPI() {
            try {
                const response = await fetch('/api/config/sleep');
                const data = await response.json();
                addResult('✅ Direct API Test', data, true);
            } catch (error) {
                addResult('❌ Direct API Test Failed', { error: error.message }, false);
            }
        }

        async function testUtilityFunction() {
            try {
                const result = await getCoreSleepWindow();
                addResult('✅ Utility Function Test', result, true);
            } catch (error) {
                addResult('❌ Utility Function Test Failed', { error: error.message }, false);
            }
        }

        async function testErrorHandling() {
            // Test by trying to fetch from non-existent endpoint
            const originalFetch = window.fetch;
            window.fetch = async () => {
                throw new Error('Network error simulation');
            };

            try {
                const result = await getCoreSleepWindow();
                addResult('✅ Error Handling Test', result, true);
            } catch (error) {
                addResult('❌ Error Handling Test Failed', { error: error.message }, false);
            } finally {
                // Restore original fetch
                window.fetch = originalFetch;
            }
        }

        // Auto-run basic test on page load
        window.addEventListener('load', () => {
            console.log('🧪 Running automatic tests...');
            testDirectAPI();
            setTimeout(() => testUtilityFunction(), 100);
        });
    </script>
</body>
</html>

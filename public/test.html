<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanos Frontend Test</title>
</head>
<body>
    <h1>Arcanos AI Test</h1>
    
    <div style="margin-bottom: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px;">
        <h3>Available Dashboards:</h3>
        <a href="worker-status.html" style="display: inline-block; margin-right: 15px; padding: 8px 16px; background: #007bff; color: white; text-decoration: none; border-radius: 4px;">

        </a>
        <a href="test.html" style="display: inline-block; padding: 8px 16px; background: #28a745; color: white; text-decoration: none; border-radius: 4px;">
            ðŸ¤– AI Chat Interface
        </a>
    </div>
    
    <div>
        <input type="text" id="messageInput" placeholder="Enter your message..." style="width: 300px; padding: 8px;">
        <button onclick="testSendMessage()" style="padding: 8px 16px;">Send Message</button>
    </div>
    <div id="output" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px;"></div>

    <script src="arcanos-frontend.js"></script>
    <script>
        async function testSendMessage() {
            const input = document.getElementById('messageInput');
            const output = document.getElementById('output');
            
            if (!input.value.trim()) {
                alert('Please enter a message');
                return;
            }
            
            output.innerHTML = 'Sending message...';
            
            try {
                await sendMessage(input.value);
                output.innerHTML += '<br>Message sent successfully. Check console for details.';
            } catch (error) {
                output.innerHTML += '<br>Error: ' + error.message;
            }
        }
        
        // Override console.log to also display in the output div
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            const output = document.getElementById('output');
            output.innerHTML += '<br>' + args.join(' ');
        };
    </script>
</body>
</html>

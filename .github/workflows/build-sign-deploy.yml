name: Build, Sign, and Deploy ARCANOS

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd daemon-python
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd daemon-python
          pytest ../tests/test_daemon.py -v --cov

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd backend-typescript
          npm install

      - name: Lint code
        run: |
          cd backend-typescript
          npm run lint

      - name: Build project
        run: |
          cd backend-typescript
          npm run build

      - name: Run tests
        run: |
          cd backend-typescript
          npm test

  # Windows executable build job disabled - Windows builds deprecated
  # CLI agent now runs as Python application
  # build-exe:
  #   (Windows build steps removed)

  create-release:
    needs: [test-python]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ARCANOS-Windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          # Windows executables removed - CLI agent runs as Python application
          # files: (removed - Windows builds deprecated)
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-backend:
    needs: [test-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: arcanos-backend

name: Build, Sign, and Deploy ARCANOS

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd daemon-python
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd daemon-python
          pytest ../tests/test_daemon.py -v --cov

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd backend-typescript
          npm install

      - name: Run tests
        run: |
          cd backend-typescript
          npm test

  build-exe:
    needs: [test-python]
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd daemon-python
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          cd daemon-python
          pyinstaller arcanos.spec

      - name: Sign executable (if certificate available)
        if: secrets.CODE_SIGNING_CERT != ''
        run: |
          # Decode certificate from base64
          $cert = [System.Convert]::FromBase64String("${{ secrets.CODE_SIGNING_CERT }}")
          [System.IO.File]::WriteAllBytes("cert.pfx", $cert)
          
          # Sign executable
          & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign `
            /f cert.pfx `
            /p "${{ secrets.CERT_PASSWORD }}" `
            /tr http://timestamp.digicert.com `
            /td sha256 `
            /fd sha256 `
            daemon-python\dist\ARCANOS.exe
          
          # Remove certificate file
          Remove-Item cert.pfx

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ARCANOS-Windows
          path: daemon-python/dist/ARCANOS.exe

  create-release:
    needs: [build-exe]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ARCANOS-Windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ARCANOS.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-backend:
    needs: [test-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: arcanos-backend

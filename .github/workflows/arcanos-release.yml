name: ARCANOS Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag name'
        required: true
        type: string
      trigger_source:
        description: 'Source that triggered this workflow'
        required: false
        default: 'manual'
        type: string

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  DEPLOY_MODE: agent-control

jobs:
  arcanos-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      issues: read
      pull-requests: write
      
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}

      - name: üß∞ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîß Build project
        run: npm run build

      - name: ü§ñ ARCANOS Release Analysis
        run: |
          echo "Running ARCANOS release analysis..."
          
          # Start ARCANOS backend
          npm start &
          SERVER_PID=$!
          
          # Wait for server to be ready
          sleep 10
          
          # Analyze release
          curl -X POST http://localhost:8080/ask \
            -H "Content-Type: application/json" \
            -d '{
              "prompt": "Analyze this release: Tag ${{ inputs.tag_name }}. Generate: 1) Release notes summary, 2) Breaking changes assessment, 3) Upgrade instructions, 4) Documentation updates needed, 5) Post-release monitoring recommendations.",
              "context": "release_analysis"
            }' \
            -o release_analysis.json
          
          # Stop the server
          kill $SERVER_PID || true
          
          echo "Release analysis completed"

      - name: üìã Generate Release Documentation
        run: |
          if [ -f release_analysis.json ]; then
            echo "ARCANOS Release Analysis:"
            cat release_analysis.json
            
            # Generate release notes
            echo "# üöÄ ARCANOS Release ${{ inputs.tag_name }}" > release_notes.md
            echo "" >> release_notes.md
            echo "**Release Date:** $(date -u +"%Y-%m-%d")" >> release_notes.md
            echo "**Tag:** ${{ inputs.tag_name }}" >> release_notes.md
            echo "**Triggered by:** ${{ inputs.trigger_source }}" >> release_notes.md
            echo "" >> release_notes.md
            echo "## ü§ñ ARCANOS Analysis" >> release_notes.md
            echo '```json' >> release_notes.md
            cat release_analysis.json >> release_notes.md
            echo '```' >> release_notes.md
            echo "" >> release_notes.md
            echo "## üìã Generated by ARCANOS" >> release_notes.md
            echo "This release has been analyzed and documented by ARCANOS AI backend controller." >> release_notes.md
          else
            echo "No release analysis available"
            exit 1
          fi

      - name: üèóÔ∏è Build Release Artifacts
        run: |
          echo "Building release artifacts..."
          
          # Create release directory
          mkdir -p release-artifacts
          
          # Copy built application
          cp -r dist/ release-artifacts/
          
          # Copy configuration files
          cp package.json package-lock.json release-artifacts/
          cp README.md release-artifacts/ || echo "README.md not found"
          
          # Create deployment package
          cd release-artifacts
          tar -czf ../arcanos-${{ inputs.tag_name }}.tar.gz .
          cd ..
          
          echo "Release artifacts created"

  build-daemon-exe:
    name: Build Daemon Executable
    runs-on: windows-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          cd daemon-python
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: üî® Build executable
        run: |
          cd daemon-python
          pyinstaller arcanos.spec

      - name: üîè Sign executable (if certificate available)
        if: secrets.CODE_SIGNING_CERT != ''
        run: |
          # Decode certificate from base64
          $cert = [System.Convert]::FromBase64String("${{ secrets.CODE_SIGNING_CERT }}")
          [System.IO.File]::WriteAllBytes("cert.pfx", $cert)
          
          # Sign executable
          & "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe" sign `
            /f cert.pfx `
            /p "${{ secrets.CERT_PASSWORD }}" `
            /tr http://timestamp.digicert.com `
            /td sha256 `
            /fd sha256 `
            daemon-python\dist\ARCANOS.exe
          
          # Remove certificate file
          Remove-Item cert.pfx

      - name: üì§ Upload daemon executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: ARCANOS-Windows
          path: daemon-python/dist/ARCANOS.exe
          retention-days: 90

  create-github-release:
    name: Create GitHub Release
    needs: [arcanos-release, build-daemon-exe]
    runs-on: ubuntu-latest
    if: needs.arcanos-release.outputs.approved == 'true'
    permissions:
      contents: write
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}

      - name: üì• Download daemon executable
        uses: actions/download-artifact@v4
        with:
          name: ARCANOS-Windows
          path: .

      - name: üì• Download release notes
        uses: actions/download-artifact@v4
        with:
          name: arcanos-release-${{ inputs.tag_name }}
          path: .

      - name: üìã Read release notes
        id: release-notes
        run: |
          if [ -f release_notes.md ]; then
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            cat release_notes.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes=# üöÄ ARCANOS Release ${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag_name }}
          name: ARCANOS ${{ inputs.tag_name }}
          body: ${{ steps.release-notes.outputs.notes }}
          files: ARCANOS.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üìù Create Release Issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              const releaseNotes = fs.readFileSync('release_notes.md', 'utf8');
              
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `üöÄ Release ${{ inputs.tag_name }} - ARCANOS Analysis`,
                body: releaseNotes,
                labels: ['arcanos', 'release', 'documentation']
              });
              
              console.log('Created release documentation issue');
            } catch (error) {
              console.log('Error creating release issue:', error.message);
            }

      - name: üîê Security Scan
        run: |
          echo "Running security scan..."
          
          # Run npm audit
          npm audit --audit-level=moderate || echo "Security scan completed with warnings"
          
          # Start ARCANOS for security analysis
          npm start &
          SERVER_PID=$!
          sleep 10
          
          # Security analysis via ARCANOS
          curl -X POST http://localhost:8080/ask \
            -H "Content-Type: application/json" \
            -d '{
              "prompt": "Perform a security analysis of this release. Check for: 1) Known vulnerabilities, 2) Dependency risks, 3) Configuration security, 4) API security, 5) Deployment security considerations.",
              "context": "security_analysis"
            }' \
            -o security_analysis.json
          
          kill $SERVER_PID || true
          
          echo "Security analysis completed"

      - name: üìä Release Quality Gate
        run: |
          SECURITY_ISSUES=false
          
          if [ -f security_analysis.json ]; then
            SECURITY_CONTENT=$(cat security_analysis.json)
            
            if echo "$SECURITY_CONTENT" | grep -qi "critical\|high risk\|vulnerability\|security issue"; then
              SECURITY_ISSUES=true
              echo "‚ö†Ô∏è Security issues detected"
            fi
          fi
          
          if [ "$SECURITY_ISSUES" = true ]; then
            echo "‚ùå Release blocked due to security concerns"
            echo "RELEASE_APPROVED=false" >> $GITHUB_ENV
          else
            echo "‚úÖ Release security validation passed"
            echo "RELEASE_APPROVED=true" >> $GITHUB_ENV
          fi

      - name: Set release approval output
        id: release-status
        run: |
          if [ "$RELEASE_APPROVED" = "true" ]; then
            echo "approved=true" >> $GITHUB_OUTPUT
          else
            echo "approved=false" >> $GITHUB_OUTPUT
          fi
        env:
          RELEASE_APPROVED: ${{ env.RELEASE_APPROVED }}

      - name: üíæ Upload Release Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: arcanos-release-${{ inputs.tag_name }}
          path: |
            release_analysis.json
            security_analysis.json
            release_notes.md
            arcanos-${{ inputs.tag_name }}.tar.gz
          retention-days: 365
      
    outputs:
      approved: ${{ steps.release-status.outputs.approved }}

      - name: ‚ùå Block Release
        if: needs.arcanos-release.outputs.approved == 'false'
        run: |
          echo "‚ùå Release ${{ inputs.tag_name }} blocked due to security concerns"
          exit 1
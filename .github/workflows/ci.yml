name: CI

on:
  push:
    branches: [ work ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SKIP_TESTS: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Configure npm registry
        run: npm config set registry https://registry.npmjs.org/
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Run tests
        if: env.SKIP_TESTS != 'true'
        run: npm test

name: ARCANOS Code Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      commit_sha:
        description: 'Commit SHA to analyze'
        required: false
        type: string
      trigger_source:
        description: 'Source that triggered this workflow'
        required: false
        default: 'manual'
        type: string

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  DEPLOY_MODE: agent-control

jobs:
  arcanos-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      issues: read
      pull-requests: write
      
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || inputs.commit_sha || github.sha }}
          fetch-depth: 0

      - name: üß∞ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîß Build project
        run: npm run build

      - name: ü§ñ Run ARCANOS Analysis
        run: |
          echo "Starting ARCANOS code analysis..."
          COMMIT_SHA="${{ github.event.pull_request.head.sha || inputs.commit_sha || github.sha }}"
          TRIGGER_SOURCE="${{ github.event_name == 'pull_request' && 'pull_request' || inputs.trigger_source || 'manual' }}"
          
          echo "Commit SHA: $COMMIT_SHA"
          echo "Trigger source: $TRIGGER_SOURCE"
          
          # Set environment variables (use mock key for CI when secret not set; app returns mock responses)
          export PORT=8080
          export NODE_ENV=production
          export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY || 'sk-mock-for-ci-testing' }}"
          CI_API_KEY="${OPENAI_API_KEY}"
          
          # Start ARCANOS backend for analysis
          npm start > server.log 2>&1 &
          SERVER_PID=$!
          
          # Wait for server to be ready with retries
          echo "Waiting for server to start..."
          MAX_RETRIES=30
          RETRY_COUNT=0
          SERVER_READY=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f -s http://localhost:8080/health > /dev/null 2>&1; then
              echo "Server is ready!"
              SERVER_READY=true
              break
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Waiting for server... ($RETRY_COUNT/$MAX_RETRIES)"
            sleep 2
          done
          
          if [ "$SERVER_READY" = false ]; then
            echo "‚ùå Server failed to start. Logs:"
            cat server.log
            exit 1
          fi
          
          # //audit Assumption: code analysis should use the standard chat entrypoint; failure risk: /api/ask requires route-specific payload fields and auth; expected invariant: CI can authenticate deterministically with the configured mock/openai key; handling strategy: call /ask with an Authorization header.
          PROMPT="Analyze the current codebase changes and provide recommendations for code quality, security, and performance improvements. Focus on the commit SHA: $COMMIT_SHA"
          HTTP_CODE=$(curl -X POST http://localhost:8080/ask \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $CI_API_KEY" \
            -d "$(jq -nc --arg p "$PROMPT" '{prompt: $p, context: "code_analysis"}')" \
            -w "%{http_code}" \
            -o analysis_result.json \
            -s)
          
          # Stop the server
          kill $SERVER_PID 2>/dev/null || true
          sleep 2
          kill -9 $SERVER_PID 2>/dev/null || true
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå Analysis failed with HTTP code: $HTTP_CODE"
            echo "Response:"
            cat analysis_result.json || echo "No response body"
            exit 1
          fi
          
          echo "Analysis completed. Results saved to analysis_result.json"

      - name: üìä Process Analysis Results
        run: |
          COMMIT_SHA="${{ github.event.pull_request.head.sha || inputs.commit_sha || github.sha }}"
          TRIGGER_SOURCE="${{ github.event_name == 'pull_request' && 'pull_request' || inputs.trigger_source || 'manual' }}"
          
          if [ -f analysis_result.json ]; then
            echo "ARCANOS Analysis Results:"
            cat analysis_result.json
            
            # Extract key insights and create summary
            echo "## ARCANOS Code Analysis Report" > analysis_summary.md
            echo "**Commit:** $COMMIT_SHA" >> analysis_summary.md
            echo "**Triggered by:** $TRIGGER_SOURCE" >> analysis_summary.md
            echo "**Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> analysis_summary.md
            echo "" >> analysis_summary.md
            echo "### Analysis Results" >> analysis_summary.md
            
            # Try to extract response from JSON
            if command -v jq &> /dev/null; then
              RESPONSE=$(jq -r '.response // .content // .' analysis_result.json 2>/dev/null || cat analysis_result.json)
              echo "$RESPONSE" >> analysis_summary.md
            else
              echo '```json' >> analysis_summary.md
              cat analysis_result.json >> analysis_summary.md
              echo '```' >> analysis_summary.md
            fi
          else
            echo "No analysis results found"
            exit 1
          fi

      - name: üíæ Upload Analysis Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: arcanos-analysis-${{ github.event.pull_request.head.sha || inputs.commit_sha || github.sha }}
          path: |
            analysis_result.json
            analysis_summary.md
            server.log
          if-no-files-found: ignore
          retention-days: 30

      - name: üìù Post PR Comment (if PR)
        if: always() && github.event_name == 'pull_request' && steps['ü§ñ Run ARCANOS Analysis'].outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              if (!fs.existsSync('analysis_summary.md')) {
                console.log('No analysis summary found, skipping comment');
                return;
              }
              
              const summary = fs.readFileSync('analysis_summary.md', 'utf8');
              const prNumber = context.payload.pull_request.number;
              
              // Check if we already have an ARCANOS comment
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber
              });
              
              const existingComment = comments.data.find(comment => 
                comment.body.includes('ARCANOS Code Analysis Report')
              );
              
              const commentBody = `${summary}\n\n---\n*Analysis triggered by: ${context.actor}*\n*Workflow run: [${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})*`;
              
              if (existingComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: commentBody
                });
                console.log('Updated existing ARCANOS analysis comment');
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: commentBody
                });
                console.log('Created new ARCANOS analysis comment');
              }
            } catch (error) {
              console.error('Error posting PR comment:', error);
            }

      - name: üìù Create Issue for Critical Findings
        if: always() && steps['ü§ñ Run ARCANOS Analysis'].outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              if (!fs.existsSync('analysis_result.json')) {
                console.log('No analysis results found, skipping issue creation');
                return;
              }
              
              const analysisData = fs.readFileSync('analysis_result.json', 'utf8');
              const analysis = JSON.parse(analysisData);
              
              // Check if analysis indicates critical issues
              const analysisText = analysis.response || analysis.content || JSON.stringify(analysis);
              
              if (analysisText.toLowerCase().includes('critical') || 
                  analysisText.toLowerCase().includes('security') ||
                  analysisText.toLowerCase().includes('vulnerability')) {
                
                const summary = fs.existsSync('analysis_summary.md') 
                  ? fs.readFileSync('analysis_summary.md', 'utf8')
                  : 'See analysis artifacts for details';
                
                const commitSha = context.sha.substring(0, 7);
                const prLink = context.payload.pull_request 
                  ? `[PR #${context.payload.pull_request.number}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/pull/${context.payload.pull_request.number})`
                  : `Commit ${commitSha}`;
                
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `ü§ñ ARCANOS: Critical Code Analysis Findings - ${commitSha}`,
                  body: `${summary}\n\n---\nRelated: ${prLink}`,
                  labels: ['arcanos', 'code-analysis', 'needs-review']
                });
                
                console.log('Created issue for critical findings');
              }
            } catch (error) {
              console.log('No critical findings or error processing results:', error.message);
            }
